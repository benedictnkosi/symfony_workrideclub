<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/workrideclublogo.png"/>
    <title>Work Ride</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script type="module" src="/js/admin.js"></script>
    <script type="module" src="/js/admin_dashbord.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/drivers0242ac120002">Drivers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/passengers0242ac120002">Passengers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/matched0242ac120002">Matched</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard0242ac120002">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-sm-2">
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">New Drivers Today</p>
                <h1 class="card-title" id="driversToday"></h1>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">Drivers 7 Days</p>
                <h1 class="card-title" id="drivers7days"></h1>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">New Passengers Today</p>
                <h1 class="card-title" id="passengersToday"></h1>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">Passengers 7 days</p>
                <h1 class="card-title" id="passengers7days"></h1>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">All Passengers</p>
                <h1 class="card-title" id="allPassengers"></h1>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">All Drivers</p>
                <h1 class="card-title" id="allDrivers"></h1>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-message">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.min.js"></script>
</body>
</html>
