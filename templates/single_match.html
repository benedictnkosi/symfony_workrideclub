    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="/css/modal.css">
    <script type="module" src="/js/admin.js"></script>
    <script type="module" src="/js/admin_single_match.js"></script>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/drivers0242ac120002">Drivers</a>

            <li class="nav-item">
                <a class="nav-link" href="/passengers0242ac120002">Passengers</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard0242ac120002">Dashboard</a>
            </li>

                <a target="_blank" class="nav-link" href="/signup0242ac120002">FB Signup</a>
            </li>
        </ul>

<!--bootstrap container-->
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3>Driver</h3>
            <p id="driver-details"></p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuDriverStatus" data-bs-toggle="dropdown" aria-expanded="false">
                    Change Status
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="driver-ul">
                    <li><a class="dropdown-item li-driver-status" href="javascript:void(0)" id="driver-status-contacted"  data-status="contacted">Contacted</a></li>
                    <li><a class="dropdown-item li-driver-status" href="javascript:void(0)" id="driver-status-pending" data-status="pending">Pending</a></li>
                    <li><a class="dropdown-item li-driver-status" href="javascript:void(0)" id="driver-status-blocked" data-status="blocked">Blocked</a></li>
                    <li><a class="dropdown-item li-driver-status" href="javascript:void(0)" id="driver-status-rejected"  data-status="rejected">Rejected</a></li>
                    <li><a class="dropdown-item li-driver-status" href="javascript:void(0)" id="driver-status-accepted"  data-status="accepted">Accepted</a></li>
                </ul>
            </div>

            <h3>Match</h3>
            <p id="match-details"></p>
            <button type="button" class="btn btn-primary" id="hide-match">Hide Match</button>
        </div>
        <div class="col-sm">

            <h3>Passenger</h3>
            <p id="passenger-details"></p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuPassengerStatus" data-bs-toggle="dropdown" aria-expanded="false">
                    Change Status
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="passenger-ul">
                    <li><a class="dropdown-item li-passenger-status" href="javascript:void(0)" id="passenger-status-contacted"  data-status="contacted">Contacted</a></li>
                    <li><a class="dropdown-item li-passenger-status" href="javascript:void(0)" id="passenger-status-pending" data-status="pending">Pending</a></li>
                    <li><a class="dropdown-item  li-passenger-status" href="javascript:void(0)" id="passenger-status-rejected" data-status="rejected">Rejected</a></li>
                    <li><a class="dropdown-item li-passenger-status" href="javascript:void(0)" id="passenger-status-accepted" data-status="accepted">Accepted</a></li>
                </ul>
            </div>
        </div>
    </div>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-message">
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/main.min.js"></script>
</body>
</html>
